<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article >
      <section class="container rating-state">
        <picture class="image-container">
          <img src="/images/icon-star.svg" alt="" />
        </picture>
  
        <h2>How did we do?</h2>
  
        <p>
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
  
        <form class="form-container">
          <div class="checks">
            <input class="rating_input" type="radio" name="rating" id="1" value="1" />
            <label class="rating_label" for="1">1</label>
            <input class="rating_input" type="radio" name="rating" id="2" value="2" />
            <label class="rating_label" for="2">2</label>
            <input class="rating_input" type="radio" name="rating" id="3" value="3" />
            <label class="rating_label" for="3">3</label>
            <input class="rating_input" type="radio" name="rating" id="4" value="4" />
            <label class="rating_label" for="4">4</label>
            <input class="rating_input" type="radio" name="rating" id="5" value="5" />
            <label class="rating_label" for="5">5</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section class="container thank-you-state hidden">
        <picture>
          <img src="images/illustration-thank-you.svg" alt="" srcset="">
        </picture>
        <p class="result">You selected out of 5</p>
        
        <h2>Thank you!</h2>
        
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!
        </p>
        </section>
      
    </article>
    <script src="./script.js"></script>
  </body>
</html>
